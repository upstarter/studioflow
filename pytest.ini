[pytest]
# Pytest configuration for StudioFlow

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may require external services)
    e2e: End-to-end tests (full workflow, slow)
    slow: Slow tests (may take more than a few seconds)
    requires_resolve: Tests that require DaVinci Resolve API
    requires_ffmpeg: Tests that require FFmpeg
    requires_youtube: Tests that require YouTube API
    requires_network: Tests that require network access

# Coverage configuration (if pytest-cov is installed)
# To run with coverage: pytest --cov=studioflow --cov-report=html
# [tool:pytest]
# addopts = --cov=studioflow --cov-report=term-missing

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

