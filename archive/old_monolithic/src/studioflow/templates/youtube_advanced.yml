  - path: .studioflow
    content: |
      # StudioFlow Project Configuration
      project_type: youtube
      created: {date}
      
      workflow:
        style: "talking-head"  # talking-head, vlog, tutorial, review
        length: "standard"     # short, standard (8-12m), long (20m+)
        frequency: "weekly"    # daily, weekly, biweekly, monthly
      
      export_presets:
        youtube_4k:
          resolution: "3840x2160"
          fps: 30
          codec: "h264"
          bitrate: "45M"
          
        youtube_1080p:
          resolution: "1920x1080"
          fps: 30
          codec: "h264"
          bitrate: "12M"
          
        shorts:
          resolution: "1080x1920"
          fps: 30
