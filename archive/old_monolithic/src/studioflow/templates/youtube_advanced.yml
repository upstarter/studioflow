        visibility: "public"  # public, unlisted, private
        premiere: false
        scheduled_time: ""
        playlist: ""
        
      monetization:
        enabled: true
        mid_roll_ads: true
        sponsor_disclosure: false
        
      cards:
        - time: "0:10"
          type: "video"
          link: ""
        
      end_screen:
        template: "latest_video_subscribe"
        elements:
          - type: "video"
            position: "left"
          - type: "subscribe"
            position: "right"
      
      music_credits:
        - track: ""
          artist: ""
          source: "YouTube Audio Library"
          license: ""
  
  - path: checklist.md
    content: |
      # Pre-Upload Checklist
      
      ## Content Review
      - [ ] Opening hook is strong (0-15 seconds)
      - [ ] Audio levels normalized (-12 to -6 dB)
      - [ ] Color grading consistent
      - [ ] No copyrighted content issues
      - [ ] Sponsor segments properly marked
      - [ ] End screen added (last 20 seconds)
      - [ ] Cards added at relevant points
      
      ## Thumbnail
      - [ ] Thumbnail tells story without title
      - [ ] Face/emotion visible (if applicable)
      - [ ] Text readable on mobile
      - [ ] A/B test variant prepared
      - [ ] Consistent with channel branding
      
      ## SEO Optimization
      - [ ] Title under 60 characters
      - [ ] Primary keyword in title
      - [ ] Description first 125 chars compelling
      - [ ] All relevant tags added (use all 500 chars)
      - [ ] Closed captions uploaded
      - [ ] Chapter markers added
      
      ## Export Settings
      - [ ] 4K version exported (if applicable)
      - [ ] 1080p version for faster processing
      - [ ] Bitrate appropriate (12-15 Mbps for 1080p)
      - [ ] Audio at -14 LUFS for YouTube
      
      ## Cross-Platform
      - [ ] Shorts version created (if applicable)
      - [ ] Instagram Reel exported
      - [ ] TikTok version prepared
      - [ ] Twitter teaser ready
      
      ## Analytics Prep
      - [ ] UTM parameters for description links
      - [ ] Custom thumbnail for testing
      - [ ] Publishing time optimized
      - [ ] Community post drafted
  
  - path: 04_sponsors/README.md
    content: |
